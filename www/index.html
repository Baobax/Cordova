<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/fontawesome-all.css">

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Cordova API tests</title>
    </head>
    <body>
        <div data-role="page" class="container" id="call">
            <div data-role="header" data-position="fixed" data-tap-toggle="false">
                <div class="navbar" data-role="navbar">
                    <div>
                        <table style="width: 100%">
                            <tr>
                                <td style="width: 50%">Test Téléphone</td>
                                <td style="width: 50%; text-align: right;"><a href="tests/index.html">Tests</a></td>
                            </tr>
                        </table>
                    </div>
                    <ul>
                        <li><a href="#" class="ui-btn-active ui-state-persist languageSpecificAriaLabel" data-text="call"><i class="fas fa-2x fa-phone fa-flip-horizontal"></i></a></li>
                        <li><a href="#contacts" class=" languageSpecificAriaLabel" data-text="contacts"><i class="fas fa-2x fa-address-book"></i></a></li>
                        <li><a href="#sms" class="languageSpecificAriaLabel" data-text="sms"><i class="fas fa-2x fa-comments"></i></a></li>
                    </ul>
                </div>
            </div>
            <div data-role="content">
                <h2 class="languagespecificHTML" data-text="make_a_call"></h2>
                <form id="form_send_call">
                    <input id="number_to_call" class="languageSpecificPlaceholder" data-text="phone_number" type="tel" required>
                    <button type="submit" class="languagespecificHTML" data-text="send_call"></button>
                </form>

                <br><hr><br>

                <button id="btn_receive_call" class="languagespecificHTML" data-text="receive_call"></button>
            </div>
        </div>

        <!-- /////////////////////////////////////////////////////////////////////////////////// -->

        <div data-role="page" class="container" id="contacts">
            <div data-role="header" data-position="fixed" data-tap-toggle="false">
                <div class="navbar" data-role="navbar">
                    <div>
                        <table style="width: 100%">
                            <tr>
                                <td style="width: 50%">Test Téléphone</td>
                                <td style="width: 50%; text-align: right;"><a href="tests/index.html">Tests</a></td>
                            </tr>
                        </table>
                    </div>
                    <ul>
                        <li><a href="#call" class="languageSpecificAriaLabel" data-text="call"><i class="fas fa-2x fa-phone fa-flip-horizontal"></i></a></li>
                        <li><a href="#" class="ui-btn-active ui-state-persist languageSpecificAriaLabel" data-text="contacts"><i class="fas fa-2x fa-address-book"></i></a></li>
                        <li><a href="#sms" class="languageSpecificAriaLabel" data-text="sms"><i class="fas fa-2x fa-comments"></i></a></li>
                    </ul>
                </div>
            </div>
            <div data-role="content">
                <a href="#popup_create_contact" data-transition="pop" class="ui-shadow ui-btn ui-corner-all ui-btn-inline languagespecificHTML" data-text="create_contact"></a>

                <br><br><hr><br>

                <h2 class="languagespecificHTML" data-text="contacts"></h2>
                <div id="display_contacts">
                </div>
            </div>
        </div>


        <div data-role="page" id="popup_create_contact" data-dialog="true">
            <div data-role="header">
                <h2 class="languagespecificHTML" data-text="create_contact"></h2>
            </div>
            <div data-role="ui-content" role="main">
                <form id="form_add_contact" action="#contacts" method="get" data-ajax="false">
                    <div class="validation_errors">
                    </div>

                    <fieldset data-role="fieldcontain">
                        <label for="nom" class="languagespecificHTML" data-text="name"></label>
                        <input type="text" name="nom" id="nom" value="" required>
                    </fieldset>
                    <fieldset data-role="fieldcontain">
                        <label for="prenom" class="languagespecificHTML" data-text="first_name"></label>
                        <input type="text" name="prenom" id="prenom" value="" required>
                    </fieldset>
                    <fieldset data-role="fieldcontain">
                        <label for="numTel" class="languagespecificHTML" data-text="phone_number"></label>
                        <input type="tel" name="numTel" id="numTel" value="" required>
                    </fieldset>

                    <table style="width: 100%">
                        <tr>
                            <td style="width: 50%">
                                <input type="reset" class="languageSpecificValue" data-text="reset">
                            </td>
                            <td style="width: 50%">
                                <input type="submit" class="languageSpecificValue" data-text="create">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>

        <!-- /////////////////////////////////////////////////////////////////////////////////// -->

        <div data-role="page" class="container" id="sms">
            <div data-role="header" data-position="fixed" data-tap-toggle="false">
                <div class="navbar" data-role="navbar">
                    <div>
                        <table style="width: 100%">
                            <tr>
                                <td style="width: 50%">Test Téléphone</td>
                                <td style="width: 50%; text-align: right;"><a href="tests/index.html">Tests</a></td>
                            </tr>
                        </table>
                    </div>
                    <ul>
                        <li><a href="#call" class="languageSpecificAriaLabel" data-text="call"><i class="fas fa-2x fa-phone fa-flip-horizontal"></i></a></li>
                        <li><a href="#contacts" class="languageSpecificAriaLabel" data-text="contacts"><i class="fas fa-2x fa-address-book"></i></a></li>
                        <li><a href="#" class="ui-btn-active ui-state-persist languageSpecificAriaLabel" data-text="sms"><i class="fas fa-2x fa-comments"></i></a></li>
                    </ul>
                </div>
            </div>
            <div data-role="content">
                <h2 class="languagespecificHTML" data-text="send_sms"></h2>
                <input id="numberTxt" class="languageSpecificPlaceholder" data-text="phone_number" type="tel" />
                <textarea id="messageTxt" class="languageSpecificPlaceholder" data-text="message" ></textarea>
                <input id="btn_sms" type="button" class="languageSpecificValue" data-text="send" />
            </div>
        </div>

        <!-- /////////////////////////////////////////////////////////////////////////////////// -->

        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/jquery.transit.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
