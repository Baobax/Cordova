<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
</head>
<body>
    <div data-role="page" class="container" id="contact_cards">
        <div data-role="header">
            <div data-role="navbar">
                <ul>
                    <li><a href="#" class="ui-btn-active ui-state-persist">Contact cards</a></li>
                    <li><a href="#add_a_contact">Créer un contact</a></li>
                </ul>
            </div>
        </div>
        <div role="main" class="ui-content">
            <div class="paquet">
                <picture id="c1">
                    <source media="(min-width: 650px)" srcset="img/card_back.png"/>
                    <source media="(min-width: 465px)" srcset="img/card_back.png"/>
                    <img src="img/card_back.png">
                </picture>
                <picture id="c2">
                    <source media="(min-width: 650px)" srcset="img/card_back.png"/>
                    <source media="(min-width: 465px)" srcset="img/card_back.png"/>
                    <img src="img/card_back.png">
                </picture>
                <picture id="c3">
                    <source media="(min-width: 650px)" srcset="img/card_back.png"/>
                    <source media="(min-width: 465px)" srcset="img/card_back.png"/>
                    <img src="img/card_back.png">
                </picture>
                <picture id="c4">
                    <source media="(min-width: 650px)" srcset="img/card_back.png"/>
                    <source media="(min-width: 465px)" srcset="img/card_back.png"/>
                    <img src="img/card_back.png">
                </picture>
                <picture id="top_card">
                    <source media="(min-width: 650px)" srcset="img/card_back.png"/>
                    <source  media="(min-width: 465px)" srcset="img/card_back.png"/>
                    <img src="img/card_back.png">
                </picture>
            </div>
            <div class="card">
                <picture class="front">
                    <source class="small" media="(min-width: 650px)" srcset=""/>
                    <source class="medium" media="(min-width: 465px)" srcset=""/>
                    <img src="" alt="Front card">
                    <div class="info_contact_front">

                    </div>
                </picture>

                <picture class="back">
                    <source class="small" media="(min-width: 650px)" srcset=""/>
                    <source class="medium" media="(min-width: 465px)" srcset=""/>
                    <img src="" alt="Back card">
                    <div class="info_contact_back">

                    </div>
                </picture>
            </div>
        </div>
    </div>

    <!-- /////////////////////////////////////////////////////////////////////////////////// -->

    <div data-role="page" id="add_a_contact">
        <div data-role="header">
            <div data-role="navbar">
                <ul>
                    <li><a href="#contact_cards">Contact cards</a></li>
                    <li><a href="#" class="ui-btn-active ui-state-persist">Créer un contact</a></li>
                </ul>
            </div>
        </div>
        <div role="main" class="ui-content">
            <form id="form_add_contact" action="#add_a_contact" method="get" data-ajax="false">
                <h2>Créer un contact</h2>
                <div class="validation_errors">
                </div>
                <fieldset data-role="fieldcontain"> 
                    <label for="nom">Nom :</label>
                    <input type="text" name="nom" id="nom" value="">
                </fieldset>
                <fieldset data-role="fieldcontain"> 
                    <label for="prenom">Prénom :</label>
                    <input type="text" name="prenom" id="prenom" value="">
                </fieldset>
                <fieldset data-role="fieldcontain"> 
                    <label for="numTel">Numéro de téléphone :</label>
                    <input type="tel" name="numTel" id="numTel" value="">
                </fieldset>

                <input type="submit" value="Créer">
            </form>
        </div>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/jquery.transit.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
